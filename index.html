            <div class="workbench">
                <h3>Create a </h3>
                <!--                This is currently hardcoded and may be changed-->
                <select id = "chartSelect" class="form-control" onchange="workbenchUpdate();" style="display: none;">
                  <option id="none_selected"
                          value="none"
                          data-xaxis="false"
                          data-yaxis="false"
                          >none</option>
                  
                    <option id="text_select" 
                          value="text_select" 
                          data-xaxis="false"
                          data-yaxis="false"
                            >text</option>
                  
                    <option id ="pie_select" 
                          value="pie_select" 
                          data-xaxis="true"
                          data-yaxis="false"
                            >pie</option>
                    
                    <option id="line_select"
                            value="line_select"
                            data-xaxis="true"
                              data-yaxis="true"
                              >line</option>
                    
                </select> 
                <div id="dataSelection" > 
                    <h2 id="chart_title"></h2>
                    <div id="x_selector"></div>
                    <div id="y_selector"></div>
                    
                     </div>
